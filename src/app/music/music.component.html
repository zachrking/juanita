<ngx-spinner class='spinner'
bdColor="rgba(255,255,255,0.0)"
size="medium"
color="#CE1126"
type="ball-clip-rotate">
<p style="font-size: 1000px; color: red">Loading...</p>
</ngx-spinner>

<div class="search-results"
    infiniteScroll
    scrollWindow = "true"
    infiniteScrollDistance="1"
    infiniteScrollThrottle="0"
    (scrolled)="onScroll()">

    <mat-grid-list #grid rowHeight="12:11" >
        <mat-grid-tile *ngFor="let video of videos1" >
            <mat-card class='card-back'>
                <mat-card-header class='card-head' color="accent"></mat-card-header>
                <br>
                <mat-card-content color="primary">
                    <iframe width="100%" height="100%" [src]="video.video | youtube" frameborder="0" allowfullscreen encrypted-media></iframe>
                </mat-card-content>
                <mat-card-actions>
                <button mat-raised-button>Buy <mat-icon>arrow_downward</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</div>
